<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h4 class="text-center mb-4">Ingresa el código de 6 dígitos</h4>
        <form method="POST" action="validar_codigo.php">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control text-center fw-bold fs-4" id="codigo" name="codigo"
                       maxlength="6" pattern="\d{6}" required placeholder="------">
                <div class="form-text text-center">Verifica el código enviado a tu correo electrónico</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Verificar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
